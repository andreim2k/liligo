; PlatformIO configuration for LilyGo T-Dongle-S3 Bluetooth Keyboard Bridge
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board-specific settings for T-Dongle-S3
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_upload.flash_size = 16MB

; Monitor settings
monitor_speed = 115200

; Upload settings
upload_speed = 921600

; Build flags for USB HID
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; Display pins
    -DDISPLAY_RST=1
    -DDISPLAY_DC=2
    -DDISPLAY_MOSI=3
    -DDISPLAY_CS=4
    -DDISPLAY_SCLK=5
    -DDISPLAY_LEDA=38
    -DDISPLAY_MISO=-1
    -DDISPLAY_BUSY=-1
    ; Display dimensions
    -DDISPLAY_WIDTH=160
    -DDISPLAY_HEIGHT=80
    ; LED pins (APA102)
    -DLED_DI_PIN=40
    -DLED_CI_PIN=39

lib_deps =
    ; LovyanGFX for display
    lovyan03/LovyanGFX@^1.1.16
    ; APA102 LED
    https://github.com/pololu/apa102-arduino
